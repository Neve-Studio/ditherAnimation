<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dither Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #C8C8C8;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .circular-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1000;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            mix-blend-mode: difference;
        }

        .circular-button:active {
            transform: scale(0.95);
        }

        .circular-button.expanded {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }



        .animation-container {
            position: fixed;
            top: 0;
            mix-blend-mode: difference;

            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
            display: none;
            background: rgba(0, 0, 0, 0.1); /* Debug: visible background */
        }

        .animation-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            border: 2px solid red; /* Debug: visible border */
            mix-blend-mode: difference;
        }

        .button-text {
            display: none; /* Hide the text */
        }

        .button-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .state-indicator {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .state-indicator.visible {
            opacity: 1;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1001;
        }

        .background-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 120px;
            font-weight: 900;
            color: #333333;
            text-align: center;
            line-height: 1;
            z-index: 50;
            pointer-events: none;
            user-select: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .background-text .line {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="circular-button" id="triggerButton">
            <img src="menubtn.png" alt="Menu Button" class="button-image">
            <div class="button-text">MENU</div>
            <div class="state-indicator">Ready</div>
        </button>
    </div>

    <div class="background-text">
        <span class="line">WELCOME</span>
        <span class="line">TEST KITCHEN</span>
        <span class="line">USER MANUAL</span>
        <span class="line">CONTACT</span>
    </div>

    <div class="animation-container" id="animationContainer">
        <!-- Animation frames will be dynamically added here -->
    </div>

    <div class="debug-info" id="debugInfo">
        Ready to animate
    </div>

    <script>
        class MenuAnimation {
            constructor() {
                this.button = document.getElementById('triggerButton');
                this.container = document.getElementById('animationContainer');
                this.debugInfo = document.getElementById('debugInfo');
                this.frames = [];
                this.outFrames = [];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.isExpanded = false;
                this.frameDuration = 41.67;// ~41.67ms per frame for smooth 24fps animation
                this.loadedFrames = 0;
                this.totalFrames = 30;
                
                this.init();
            }

            init() {
                this.button.addEventListener('click', () => this.handleButtonClick());
                this.preloadFrames();
                this.updateDebug('Initializing...');
                this.updateStateIndicator('Ready');
            }

            handleButtonClick() {
                if (this.isPlaying) return;
                
                if (this.isExpanded) {
                    this.startClosingAnimation();
                } else {
                    this.startOpeningAnimation();
                }
            }

            updateDebug(message) {
                this.debugInfo.textContent = message;
                console.log(message);
            }

            preloadFrames() {
                this.updateDebug('Preloading frames...');
                
                // Create and preload all 30 frames from jpg-in folder (opening)
                for (let i = 0; i < this.totalFrames; i++) {
                    const frameNumber = i.toString().padStart(5, '0');
                    const img = new Image();
                    
                    img.onload = () => {
                        this.loadedFrames++;
                        this.updateDebug(`Loaded ${this.loadedFrames}/${this.totalFrames * 2} frames`);
                        
                        if (this.loadedFrames === this.totalFrames * 2) {
                            this.updateDebug('All frames loaded! Click button to animate');
                        }
                    };
                    
                    img.onerror = () => {
                        this.updateDebug(`Error loading opening frame ${frameNumber}`);
                        console.error(`Failed to load: jpg-in/menu-mask_${frameNumber}.jpg`);
                    };
                    
                    img.src = `jpg-in/menu-mask_${frameNumber}.jpg`;
                    img.className = 'animation-frame';
                    img.style.display = 'none';
                    
                    this.frames.push(img);
                    this.container.appendChild(img);
                }

                // Create and preload all 30 frames from jpg-out folder (closing)
                // jpg-out files start from 00072, so we need to offset the numbering
                for (let i = 0; i < this.totalFrames; i++) {
                    const frameNumber = (i + 72).toString().padStart(5, '0'); // Start from 00072
                    const img = new Image();
                    
                    img.onload = () => {
                        this.loadedFrames++;
                        this.updateDebug(`Loaded ${this.loadedFrames}/${this.totalFrames * 2} frames`);
                        
                        if (this.loadedFrames === this.totalFrames * 2) {
                            this.updateDebug('All frames loaded! Click button to animate');
                        }
                    };
                    
                    img.onerror = () => {
                        this.updateDebug(`Error loading closing frame ${frameNumber}`);
                        console.error(`Failed to load: jpg-out/menu-mask_${frameNumber}.jpg`);
                    };
                    
                    img.src = `jpg-out/menu-mask_${frameNumber}.jpg`;
                    img.className = 'animation-frame';
                    img.style.display = 'none';
                    
                    this.outFrames.push(img);
                    this.container.appendChild(img);
                }
            }

            startOpeningAnimation() {
                if (this.loadedFrames < this.totalFrames * 2) {
                    this.updateDebug('Still loading frames...');
                    return;
                }
                
                this.updateDebug('Starting opening animation...');
                this.isPlaying = true;
                this.currentFrame = 0;
                this.container.style.display = 'block';
                

                
                // Start the opening animation sequence
                this.playNextFrame(this.frames, true);
            }

            startClosingAnimation() {
                this.updateDebug('Starting closing animation...');
                this.isPlaying = true;
                this.currentFrame = 0;
                
                // Hide all opening frames first to prevent overlap
                this.frames.forEach(frame => {
                    frame.style.display = 'none';
                });
                
                // Start the closing animation sequence
                this.playNextFrame(this.outFrames, false);
            }

            playNextFrame(frameArray, isOpening) {
                if (this.currentFrame >= frameArray.length) {
                    this.endAnimation(isOpening);
                    return;
                }

                const currentFrame = frameArray[this.currentFrame];
                
                // Position frames at the exact button location (top center)
                const buttonRect = this.button.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                // Let PNGs play at their natural size - no scaling
                currentFrame.style.left = buttonCenterX + 'px';
                currentFrame.style.top = buttonCenterY + 'px';
                currentFrame.style.transform = 'translate(-50%, -50%)';
                currentFrame.style.width = 'auto';
                currentFrame.style.height = 'auto';
                currentFrame.style.objectFit = 'contain';
                
                const action = isOpening ? 'Opening' : 'Closing';
                this.updateDebug(`${action} Frame ${this.currentFrame}`);
                
                // Show new frame and immediately hide previous frame
                currentFrame.style.display = 'block';
                
                // Hide previous frame immediately to prevent flash
                if (this.currentFrame > 0) {
                    frameArray[this.currentFrame - 1].style.display = 'none';
                }
                
                this.currentFrame++;
                
                // Schedule next frame
                setTimeout(() => this.playNextFrame(frameArray, isOpening), this.frameDuration);
            }

            endAnimation(isOpening) {
                if (isOpening) {
                    this.updateDebug('Opening complete - keeping final frame visible');
                    this.isExpanded = true;
                    this.button.classList.add('expanded');
                    this.updateStateIndicator('Expanded');
                } else {
                    this.updateDebug('Closing complete - animation hidden');
                    this.isExpanded = false;
                    this.button.classList.remove('expanded');
                    this.updateStateIndicator('Collapsed');
                    // Keep container visible to maintain final frame
                    

                }
                
                this.isPlaying = false;
            }

            updateStateIndicator(text) {
                const indicator = this.button.querySelector('.state-indicator');
                if (indicator) {
                    indicator.textContent = text;
                    indicator.classList.add('visible');
                    
                    // Hide indicator after a delay
                    setTimeout(() => {
                        indicator.classList.remove('visible');
                    }, 2000);
                }
            }
        }

        // Initialize the animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MenuAnimation();
        });
    </script>
</body>
</html>
